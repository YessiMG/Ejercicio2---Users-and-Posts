<div class="create-post">
    <h4>Publicar</h4>
    <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)">
        <mat-form-field appearance="fill">
            <mat-label>Elegir usuario</mat-label>
            <mat-select formControlName="userId">
              <mat-option *ngFor="let user of users" [value]="user.id">
                {{user.username}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <br>
          <mat-form-field appearance="fill">
            <mat-label>TÃ­tulo</mat-label>
            <textarea formControlName="title" matInput></textarea>
          </mat-form-field>
          <br>
          <mat-form-field appearance="fill">
            <mat-label>Mensaje</mat-label>
            <textarea formControlName="body" matInput></textarea>
          </mat-form-field>
          <br>
          <button mat-raised-button color="primary" type="submit">Publicar</button>
    </form>
</div>
